<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formos i lentele</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>
<div class = container>
    <form name = "myForm" method="post" action="">
        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label for = "Vardas"></label>
                    <input class= "form-control" type="text" id="Vardas" name="Vardas" placeholder="Iveskite savo varda">
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label for = "Pavarde"></label>
                    <input class= "form-control" type="text" id="Pavarde" name="Pavarde" placeholder="Iveskite savo pavarde">
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label for = "GimimoMetai"></label>
                    <input class= "form-control" type="date" id="GimimoMetai" name="Vardas" placeholder="Iveskite savo gimimo data">
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label for = "TelNumeris"></label>
                    <input class= "form-control" type="text" id="TelNumeris" name="TelNumeris" placeholder="Iveskite savo kontaktini tel. numeri">
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label for = "ElPastas"></label>
                    <input class= "form-control" type="email" id="ElPastas" name="ElPastas" placeholder="Iveskite savo el. pasta">
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label for = "Adresas"></label>
                    <input class= "form-control" type="text" id="Adresas" name="Adresas" placeholder="Iveskite savo adresa">
                </div>
            </div>
            <div class="col-12 text-right">
                <button type= "button" class="btn btn-success" id="SiustiDuomenis">Siusti duomenis</button>
            </div>
        </div>
    </form>
</div>
<br />
<br />
<div class="data">
    <h3>Duomenys</h3>
    <br />
    <table id="table" border="1px">
        <tr>
            <td>Vardas</td>
            <td>Pavarde</td>
            <td>GimimoMetai</td>
            <td>TelNumeris</td>
            <td>ElPastas</td>
            <td>Adresas</td>
        </tr>
    </table>
    </div>
</div>
<br />
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script src="js/script.js" type="text/javascript"></script>
</body>
</html>
